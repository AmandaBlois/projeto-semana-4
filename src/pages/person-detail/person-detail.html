<ion-header>

  <ion-navbar>
    <ion-title>{{person.nome}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img [src]="'data:image/jpeg;base64,'+person.foto">
  <h3>Usuário: {{person.username}}</h3>
  <h3>Contato: {{person.telefone}}</h3>
  <h3 *ngIf="person.reputacao != -1">Reputação: {{person.reputacao}}</h3>
  <h3 *ngIf="person.reputacao == -1">Reputação: pessoa não foi avaliada ainda</h3>

</ion-content>
