<ion-header>

  <ion-navbar>
    <ion-title>Emprestar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
          
        <ion-item>
          <ion-label color="primary" fixed>objeto</ion-label>
          <ion-input [(ngModel)]="item.nome"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label color="primary" fixed>descrição</ion-label>
          <ion-input [(ngModel)]="item.desc"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" fixed>foto</ion-label>
            <ion-input [(ngModel)]="item.img"></ion-input>
          </ion-item>
      </ion-list>

    
        <ion-item>
            <ion-label color="primary" fixed>Custo por hora</ion-label>
            <ion-input [(ngModel)]="item.preço"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="primary" fixed>multa em cado de perda</ion-label>
              <ion-input [(ngModel)]="item.multa"></ion-input>
            </ion-item>


      <button ion-button (click)="inserir()">Salvar</button>

</ion-content>
