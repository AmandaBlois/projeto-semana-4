<ion-header>

  <ion-navbar>
    <ion-title>Minhas Coisas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Mostrando os itens de {{usuario}}
    <ion-list> 
        <ion-card class="thing-card" *ngFor="let item of meusItens">
          <ion-title>
            <h1>{{item.nome}}</h1>
            <h3>{{item.desc}}</h3>
            <h3>
              <ion-icon name='clock'></ion-icon>
              {{item.tempoInicio}} at√© {{item.tempoFim}}
              <br>
              <ion-icon name='cash'></ion-icon>
              <!-- TODO format preco -->
              R${{item.preco}}/min
            </h3>
          </ion-title>
          <div style="position: relative">
            <img src="{{item.img}}">
          </div>
    
          <ion-item actions>
            <button ion-button block color="danger" (click)="removerItem(item)">
              Remover
            </button>
          </ion-item>
        </ion-card>
    
      </ion-list>
    
      <button ion-button (click)="atualizarLista()"> Atualizar</button>
</ion-content>
